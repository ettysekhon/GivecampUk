<div class="container" style="margin-top: 40px; margin-bottom: 40px;">
    <div class="row">

        <div class="span4 ymcontent">
            <div style="padding: 5px;">
                <h2>Admin Menu</h2>
                <ul>
                    <li><a href="#/useradmin">User Admin</a></li>
                    <li><a href="#/tagadmin">Edit Tags</a></li>
                </ul>
            </div>
        </div>
        <div class="span12 ymcontent">
            <div style="padding: 5px;">
                <h2>Tag Admin</h2>


                <table>
                    <thead>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                    </thead>
                    <tbody data-bind="template: { name: 'tagRow', foreach: tagList }">
                    </tbody>
                </table>

                <form id="newTag">
                    <h3>Add new tag</h3>

                    <div class="clearfix">
                        <label for="tagName">Name</label>

                        <div class="input">
                            <input type="text" id="tagName" name="tagName" class="xlarge required"
                                   data-bind="value: update.tagName"/>
                        </div>
                    </div>

                    <div class="clearfix">
                        <label for="description">Description</label>

                        <div class="input">
                            <textarea id="description" name="description" class="xlarge required" rows="2"
                                      data-bind="value: update.description"/>
                        </div>
                    </div>
                    <button class="btn primary" data-bind="click: update.add">Add New Tag</button>
                </form>
            </div>
        </div>
    </div>
</div>

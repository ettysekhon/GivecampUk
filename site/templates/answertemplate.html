<tr class="answer">
  <td>
     <div class="span9">
        <h2><a data-bind="text: value.userid"></a></h2>
        <p data-bind="text: value.answer"></p>
        <p data-bind="text: value.displayname"></p>
        <p class="prettydate" data-bind="attr: { title: value.date }"></p>
      </div>
      <div>
        <button data-bind="visible: viewModel.isElevated, click: function(event) {  viewQuestionModel.up(event, value) }">Up</button>
        <br/>
        <button data-bind="visible: viewModel.isElevated, click: function(event) { viewQuestionModel.down(event, value) }">Down</button>
        <span style="display:none;">Thank you for your vote</span>
      </div>
  </td>
</tr>

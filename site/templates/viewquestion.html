<div class="container" style="margin-top: 40px; margin-bottom: 40px;">
    <div class="row">

        <div class="span16 ymcontent">
            <div style="padding: 10px;">
                <div class="question">
                    <div style="margin-bottom: 20px">
                        <h1 style="border-bottom: 1px solid #404040; padding-bottom: 5px; margin-bottom: 3px;">
                            <a href="#" data-bind="attr: { href: '#/question/' + id }"><span
                                    data-bind="text: title"></span></a></h1>

                        <p>
                            asked by <span data-bind="text: displayname"></span>,
                            <span class="prettydate" data-bind="attr: { title: date }"></span>
                        </p>
                    </div>
                    <p data-bind="text: description"></p>

                    <p style="text-align: right;">tagged as
                        <span class="action">
                            <span class="tag-key"
                                  data-bind="text: tag, click: function(){ chooseTag(tag);}"></span>
                        </span>
                    </p>

                </div>
                <hr/>
                <div class="answers">
                    <h3>Responses</h3>
                    <table id="answers" class="zebra-striped">
                        <tbody data-bind='template: { name: "answertemplate", foreach: sortedAnswers}'></tbody>
                    </table>
                </div>
            </div>

            <div id="newanswer">
                <form class="form-stacked" id="newAnswerForm">
                    <div class="clearfix">
                        <label for="questionResponse">Response</label>

                        <div class="input">
                            <textarea id="questionResponse" name="questionResponse" class="xxlarge required" rows="10"
                                      data-bind="value: newAnswerForm.answer, valueUpdate: 'afterkeydown'"/>

                        </div>
                    </div>

                    <div class="actions">

                        <input type="submit" class="btn primary" value="Submit"
                               data-bind="click: newAnswerForm.submit">

                    </div>

            </div>
        </div>
    </div>
</div>
